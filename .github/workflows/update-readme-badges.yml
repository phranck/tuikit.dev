name: Update README Badges

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Node.js version from package.json
        id: node_version
        run: |
          NODE_VERSION=$(jq -r '.engines.node // ">=22.0.0"' package.json)
          echo "version=$NODE_VERSION" >> "$GITHUB_OUTPUT"
          echo "Extracted Node.js version: $NODE_VERSION"

      - name: Update Node.js badge in README
        run: |
          # URL-encode the version string for the badge
          ENCODED_VERSION=$(echo "${{ steps.node_version.outputs.version }}" | sed 's/>/\%3E/g' | sed 's/</\%3C/g' | sed 's/=/\%3D/g')

          # Update the badge in README.md
          sed -i.bak "s|!\[Node\.js Version\](https://img\.shields\.io/badge/node-[^)]*)|![Node.js Version](https://img.shields.io/badge/node-${ENCODED_VERSION}-5FA04E?logo=node.js\&logoColor=white)|" README.md

          # Remove backup file
          rm -f README.md.bak

      - name: Commit if changed
        run: |
          git diff --quiet README.md && echo "No changes to README" && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update Node.js badge in README [skip ci]"
          git push
